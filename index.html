<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>BMI Calculator</h1>
    <label for="gender">Select Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <label for="age">Enter Age:</label>
    <input type="number" id="age">
    <label for="weight">Enter Weight (kg):</label>
    <input type="number" id="weight">
    <label for="height">Enter Height (cm):</label>
    <input type="number" id="height">
    <div>
      <label for="feet">Enter Height (feet):</label>
      <input type="number" id="feet">
      <label for="inches">Enter Height (inches):</label>
      <input type="number" id="inches">
      <button onclick="convertToCM()">Convert to cm</button>
      <div id="convertedHeight"></div>
    </div>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
